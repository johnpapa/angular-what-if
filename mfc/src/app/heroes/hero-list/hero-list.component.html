<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<div *ngIf="!heroes?.length && !errorMessage">Loading data ...</div>
<ul class="list" *ngIf="!errorMessage && heroes?.length">
  <li
    role="presentation"
    *ngFor="let hero of heroes; trackBy: trackByHero; let i = index"
  >
    <div class="card">
      <app-card-content
        [name]="hero.name"
        [description]="hero.description"
      ></app-card-content>
      <footer class="card-footer">
        <app-button-footer
          class="card-footer-item"
          [className]="'delete-item'"
          [iconClasses]="'fas fa-trash'"
          (clicked)="deleteHero($event)"
          label="Delete"
          [item]="hero"
        ></app-button-footer>
        <app-button-footer
          class="card-footer-item"
          [className]="'edit-item'"
          [iconClasses]="'fas fa-edit'"
          (clicked)="selectHero($event)"
          label="Edit"
          [item]="hero"
        ></app-button-footer>
      </footer>
    </div>
  </li>
</ul>
